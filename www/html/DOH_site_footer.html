
<!-- This file defines the purple footer used at the bottom of the bigfoot
     dashboard shiny. It written in HTML. Parts of it were generated by
     converting the UI parts of a shiny to HTML, parts of it were written
     directly in HTML -->






<!-- This creates the footer -->
<footer class="footer" class="container-fluid">

<!-- This is the first column inside the footer. It's where we put the bigfoot
      immage -->
<div class="container-fluid">
  
<div id="footer-first-column" class="col-sm-4">
   <div id="bigfoot-shadow-img-container">
     <!-- This is the giant outline of bigfoot on the left, it's
          inside a container, so that we can modify CSS attributes of the image's
          parent container -->
     <img id="bigfoot-shadow-img" src="https://github.com/Russell-Shean/bigfoot_sightings/blob/094ae06ea1e0fab84675fe002139e38d76ac12e5/www/resources/bigfoot_purple.jpg?raw=true">
     </div>
 </div>

 <!-- This is the second column  with the twitter feed-->
 <div id="footer-second-column" class="col-sm-4">


 <!-- here's a button that removes the footer and a bunch of other stuff to
       make everything fit on one page -->

<!-- new line to html title attribute: https://stackoverflow.com/a/22561351 -->

       <button id="condense-button" title="Click on this button to remove elements from the dashboard so that the entire dashboard fits in one screen without vertical scroll. &#10;&#13;&#10;&#13;Refresh the page to reset." onclick="RemoveStuff()">Condense Dashboard</button>


      <!-- create a button to remove the footer -->

   <button type="button" title="Click on this button to remove remove the entire footer.&#10;&#13;&#10;&#13;Refresh the page to reset." onclick="return this.parentNode.parentNode.parentNode.remove();" class="remove">Remove footer</button>



   <!-- Large heading text above the feed
   <h1>Follow us on Twitter!</h1>
   -->

<!-- this is twitter provided code for embeding a user's feed into html
     I found it on stack overflow: https://stackoverflow.com/a/13676524
   <a class="twitter-timeline" href="https://twitter.com/BigfootnBeyond" data-widget-id="275430111547887616" rel="noopener">Tweets by Some Random Bigfoot Podcast</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
-->

<a class="twitter-timeline" href="https://twitter.com/BigfootnBeyond?ref_src=twsrc%5Etfw">Tweets by BigfootnBeyond</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
-->

</div>

<!-- This is the HTML conversion of the R shiny code used in this
     Stack over flow answer: https://stackoverflow.com/a/59895346   -->


<div id="contact-form" class="col-sm-4">

  <!-- Header -->
  <h1>Contact us!</h1>

  <!-- This is the script that links to my font kit, I had to make an account
       to get this -->
  <script src="https://kit.fontawesome.com/4dfd48f887.js" crossorigin="anonymous"></script>
  <div class="row">
    <div class="col-sm-4" align="left">
      <!-- Here's a heading size envelope icon -->
      <h1>
        <i class="fa-regular fa-envelope" role="presentation" aria-label="envelope icon"></i>
      </h1>
    </div>
  </div>

  <!-- This is the container for the form input for the message. It was generated
       using fluidrow(column(SHINY CODE FOR INPUT FORM))   -->
  <div class="row">
    <div class="col-sm-4" align="left">
      <div class="form-group shiny-input-container">
        <label class="control-label" id="users_message-label" for="users_message">Send us an email</label>
        <input id="users_message" type="text" class="form-control" value="" placeholder="Tell us what you think!"/>
      </div>
    </div>
  </div>

  <!-- The container for the email input -->
  <div class="row">
    <div class="col-sm-4" align="left">
      <div class="form-group shiny-input-container">
        <label class="control-label" id="users_email-label" for="users_email">Your email</label>
        <input id="users_email" type="text" class="form-control" value="" placeholder="Please enter a valid email address"/>
      </div>
    </div>
  </div>

  <!-- The send button -->
  <div class="row">
    <div class="col-sm-4" align="left">
      <button id="send" type="button" class="btn btn-default action-button">
        <i class="fa-solid fa-paper-plane" role="presentation" aria-label="arrow-up icon"></i>
        Send
      </button>
    </div>
  </div>
</div>

</div>


</footer>
